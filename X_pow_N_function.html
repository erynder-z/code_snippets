<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body></body>
    <script>
        function pow(x, n) {
         let result = x;

/* This is the loop! It iterates "result *= x" n-times before it finally returns the "result" */
         for (let i = 1; i < n; i++) {
            result *= x;
         }
            return result;
        }

        let x = prompt("Enter X", "");
        let n = prompt("Enter N", "");

        if (n <= 1) {
            alert(`Power $(n) is not supported! Use a positive integer`);
        } else {
            alert(pow(x, n));
        }
    </script>
</html>
