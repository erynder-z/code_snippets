<html>
    <head>
        <style>
            .boxed {
            background-color: red;
            height: 100px;
            width: 100px;
            margin-top: 25%;
            margin-left: 50%;
            } 
        </style>
    </head>
    <body>
        <p style="text-align: center">
            <div class="boxed" style="position: relative"></div>
          </p>
          <script>
            let box1 = document.querySelector("div");
            let angle = Math.PI / 2;
            function animate(time, lastTime) {
              if (lastTime != null) {
                angle += (time - lastTime) * 0.001;
              }
              box1.style.top = (Math.sin(angle) * 20) + "px";
              box1.style.left = (Math.cos(angle) * 200) + "px";
              requestAnimationFrame(newTime => animate(newTime, time));
            }
            requestAnimationFrame(animate);
          </script>
    </body>
</html>
