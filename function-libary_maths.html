<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
        return num*num;
    }

    function cubed(num) {
        return num*num*num;
    }

    function factorial(num) {
        if (num < 0) return undefinied;
        if (num === 0) return 1;
        let x = num -1;
        while (x > 1) {
            num *= x;
            x--;
        } 
        return num;
    }

    function squareroot(num) {
        return Math.sqrt(num);
    }

    function cuberoot(num) {
        return Math.cbrt(num);
    }

    function circumference(num) {
        if (num <= 0) return "impossible";
        if (num > 0) {
            return 2 * Math.PI * num;
        }
    }

    input.onchange = function() {
        const num = parseFloat(input.value);
        if (isNaN(num)) {
            para.textContent = "You need to enter a number!";
        } else {
            para.innerHTML = num + " squared is " + squared(num) + ".<br />" + 
                               num + " cubed is " + cubed(num) + ".<br />" +
                               num + " factorial is " + factorial(num) + ".<br />" +
                               "The square root of " + num + " is " + squareroot(num) + ".<br />" +
                                "The cube root of " + num + " is " + cuberoot(num) + ".<br />" +
                                "A circle with the radius " + num + " has a circumference of " + circumference(num) + ".<br />";
        }
    }
  </script>
</body>
</html>
