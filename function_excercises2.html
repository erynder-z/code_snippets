  <script> 

    function capitalize (text) {
      let lowerCaseString = text.toLowerCase();
      return lowerCaseString.charAt(0).toUpperCase() + lowerCaseString.slice(1);
  }
    let text = prompt("Enter a string", "");  
    alert(capitalize(text));

  </script>
