<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prime Numbers checker</title>
    </head>
    <body>
    </body>
        <script>
            function showPrimes(n) {

                for (let i=2; i<n; i++) {
                    if (!isPrime(i)) continue;

                    alert(i);
                }
            }

            function isPrime(n) {
                for (let i=2; i<n; i++) {
                    if (n%i == 0) return false;
                }
                return true;
            }
            let n = prompt("show prime numbers up to this number: ", "");
            showPrimes(n);
            
        </script>

</html>
